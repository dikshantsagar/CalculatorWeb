<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css" media="all">
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
        
    </head>
    <body style="background-color:black;" id="body">
        <div class="fab" style="background-color: rgb(8, 81, 177); right: 24%; bottom: 72%; padding-left: 1%;" id="backsp" title="Backspace" data-toggle="tooltip" data-placement="right"><i class="fas fa-backspace"></i></div>
        <div class="fab" style="background-color: rgb(206, 1, 1); left: 23%; bottom: 72%; " id="clear" title="Clear" data-toggle="tooltip" data-placement="left"><i class="fas fa-times"></i></div>
        <div class="fab" style="background-color: rgb(206, 100, 1); right: 47.5%; bottom: 2%; " id="mic" title=" Click and Speak a Mathematical Expression" data-toggle="tooltip" data-placement="right"><i class="fas fa-microphone"></i></div>


        <h1 class="text-light w3-allerta" style="text-align:center;">Calculator</h1>
        <p class="text-light" style="text-align:center;">With Speech Input Support.</p>
        
        <div class=" card main">
            

            <input type="text" id="exp" class="ex"></input>


            <div class="row" style="margin:1%;">
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="1">
                            <h2>1</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="2">
                            <h2>2</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="3">
                            <h2>3</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="div">
                                <h1>/</h1>
                        </button>
                    </div>
            </div>
            <div class="row" style="margin:1%;">
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="4">
                                <h2>4</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="5">
                            <h2>5</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="6">
                            <h2>6</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="mult">
                            <h1>X</h1>
                        </button>
                    </div>
            </div>
            <div class="row" style="margin:1%;">
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="7">
                            <h2>7</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="8">
                            <h2>8</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="9">
                            <h2>9</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="sub">
                            <h1>-</h1>
                        </button>
                    </div>
            </div>
            <div class="row" style="margin:1%;">
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="0">
                            <h2>0</h2>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="decimal"> 
                            <h1>.</h1>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="eq">
                            <h1>=</h1>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-outline-secondary cb" id="add">
                            <h1>+</h1>
                        </button>
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
